<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/433a5c3da3.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        /*===== GOOGLE FONTS =====*/
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap");

        /*===== VARIABLES CSS =====*/
        :root {
            --header-height: 170px; /* Increased header height */
            --font-medium: 500;
            --first-color: #11271D;
            --white-color: #FAFAFF;
            --dark-color: #2A3B47;
            --text-color: #697477;
            --body-font: 'Montserrat', sans-serif;
            --h2-font-size: 1.25rem;
            --normal-font-size: .938rem;
            --mb-4: 2rem;
            --z-fixed: 100;
        }

        @media screen and (min-width: 768px) {
            :root {
                --h2-font-size: 2rem;
                --normal-font-size: 1rem;
            }
        }

        /*===== BASE =====*/
        *, ::before, ::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            font-weight: var(--font-medium);
            color: var(--text-color);
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /*===== LAYOUT =====*/
        .bd-grid {
            max-width: 1024px;
            display: grid;
            grid-template-columns: 100%;
            width: calc(100% - 2rem);
            margin-left: var(--mb-4);
            margin-right: var(--mb-4);
        }
        .l-header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: var(--z-fixed);
            background: linear-gradient(to bottom, #11271D, transparent);
            padding: 1rem 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }
        .nav__logo img {
            height: 3rem; /* Adjusted height of the logo */
        }

        .nav__menu {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        .nav__list {
            display: flex;
            align-items: center; /* Center items vertically */
            gap: var(--mb-4);
        }
        .nav__item {
            margin-bottom: var(--mb-4);
        }
        .nav__link {
            position: relative;
            color: var(--white-color);
        }
        .nav__link:hover {
            color: var(--first-color);
        }
        .nav__toggle {
            color: var(--white-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /*=== Show menu ===*/
        .show {
            right: 0;
        }

        /*Active menu*/
        .active::after {
            position: absolute;
            content: "";
            width: 100%;
            height: .18rem;
            left: 0;
            top: 2rem;
            background-color: var(--first-color);
        }

        @media screen and (max-width: 768px) {
            .nav__menu {
                position: fixed;
                top: var(--header-height);
                right: -100%;
                width: 80%;
                height: 100%;
                padding: 2rem;
                background-color: rgba(255, 255, 255, .3);
                transition: .5s;
                backdrop-filter: blur(10px);
            }
            .nav__list {
                display: block;
            }
            .nav__item {
                margin-bottom: var(--mb-4);
            }
        }

        @media screen and (min-width: 768px) {
            .nav {
                height: calc(var(--header-height) + 1rem);
            }
            .nav__list {
                display: flex;
            }
            .nav__item {
                margin-left: var(--mb-4);
                margin-bottom: 0;
            }
            .nav__toggle {
                display: none;
            }
            .nav__link {
                color: var(--white-color);
            }
            .nav__link:hover {
                color: var(--white-color);
            }
            .active::after {
                background-color: var(--white-color);
            }
        }

        @media screen and (min-width: 1024px) {
            .bd-grid {
                margin-left: auto;
                margin-right: auto;
            }
        }

        .backside {
            position: relative;
            background-size: cover;
        }
        .backside::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Black tint */
        }
        .backside img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: -1; /* Ensure the image stays behind the tint */
        }

        /* Button styling */
        .product-button {
            position: absolute;
            bottom: 500px; /* Adjust this value to move the button up/down */
            right: 1000px; /* Adjust this value to move the button left/right */
            background-color: var(--white-color);
            color: var(--black-color);
            border: none;
            border-radius: 50%;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10; /* Make sure the button is above the image */
        }

        .product-button:hover {
            transform: scale(1.1);
        }
    </style>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                <img src="/Users/tarunrohithkodi/Desktop/ACS/IOTIQ/assets/img/Cream Logo.svg" alt="Logo">
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">Discover</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Solution</a></li>
                    <li class="nav__item"><a href="#portfolio" class="nav__link">Product</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <div class="backside">
        <img src="/Users/tarunrohithkodi/Desktop/ACS/IOTIQ/assets/img/home page.avif" alt="Background Image">
        <a href="another-page.html">
            <button class="product-button"><i class="fa-regular fa-circle-dot"></i></button>
        </a>
    </div>
</body>
</html>
